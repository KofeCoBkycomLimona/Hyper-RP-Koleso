<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Рулетка</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="view">
    <div class="container">
      <div class="content-top">
        <div class="dropdown-combinations">
          <nav class="dropdown">
            <ul class="dropdown-list">
              <li class="list-last_win">
                <div class="last-win__item">
                <h3 class="text-last_win">Последние выигрыши</h3>
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <ul class="sublist">
                  <li>
                    <img src="img/odezda_icons.svg" alt="">
                    <p>Одежда</p>
                  </li>
                  <li>
                    <img src="img/exp_icons.svg" alt="">
                    <p>Игровой опыт 1.000</p>
                  </li>
                  <li>
                    <img src="img/dollar_icons.svg" alt="">
                    <p>Игровая валюта 10.000</p>
                  </li>
                  <li>
                    <img src="img/auto_icons.svg" alt="">
                    <p>Автомобиль "Lamborghini"</p>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="content-bottom">
        <div class="content-bottom_left">
          <div class="balance-roulette">
            <div class="balance">
              <p class="balance-text">Ваш Баланс</p>
              <div class="balance-box">
                <img src="img/donat_icons.svg" alt="">
                <p class="balance-player">2.000</p>
              </div>
            </div>
          </div>
          <div class="stavka-buttons">
            <div class="stavka-btn__box">
              <button class="stavka-plus btn">
                <img src="img/plus.svg" alt="">
              </button>
            </div>
          </div>
          </div>
          <div class="content-bottom_center">
            <div class="buttons-box">
              <button class="btn-twist_free">
                <p class="twist">Крутить бесплатно</p>
              </button>
              <button class="btn-twist_game">
                <p class="twist">Отыграйте 4 часа</p>
              </button>
              <button class="btn-next_day">
                <p class="twist">Приходите завтра</p>
              </button>
              <button class="btn-twist">
                <p class="twist">Крутить</p>
                <img src="img/donat_icons.svg" alt="">
                <p class="twist-price">5</p>
              </button>
            </div>
          </div>
          <div class="content-bottom_right">
            <div class="buttons">
              <button class="btn-about button">
                <img src="img/question_icons.svg" alt="">
              </button>
              <button class="btn-exit button">
                <img src="img/exit_icons.svg" alt="">
              </button>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
